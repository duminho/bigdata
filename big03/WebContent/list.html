<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3>내가 가장 좋아하는 음식 순서</h3>
	<hr>
	<ol><!-- ordered list 순서가 있을때-->
		<li>라면</li><!-- list --> <!-- 자동주석: 컨트롤+쉬프트+/ -->
		<li>자장</li>
		<li>커피</li>
		<li>피자</li>
	</ol>
	<br>
	<h3>내가 가장 싫어하는 음식 순서</h3>
	<hr>
	<ol type="A"><!-- ordered list -->
		<li>피망</li><!-- list -->
		<li>민초</li>
		<li>아잉</li>
		<li>모르겠다</li>
	</ol>
	<br>
	<h3>내가 가장 가고싶은 장소 리스트</h3>
	<hr>
	<ul><!-- unordered list 순서가 필요없을때-->
		<li>제주도</li>
		<li>강원도</li>
		<li>서울</li>
		<li>부산</li>
	</ul>
	<br>
	<h3>지금 먹고싶은 음식들</h3>
	<hr>
	<ul type="square"><!-- unordered list -->
		<li>과자</li>
		<li>막과자</li>
		<li>쌀과자</li>
		<li>뭔과자?</li>
	</ul>
	<br>
</body>
</html>
