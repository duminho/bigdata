<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function plus() {
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		var n1 = parseInt(num1.value);
		var n2 = parseInt(num2.value);
		var total = n1+n2;
		alert("결과값:"+total);
	}
	function minus() {
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		var n1 = parseInt(num1.value);
		var n2 = parseInt(num2.value);
		var total = n1-n2;
		alert("결과값:"+total);
	}
	function multiply() {
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		var n1 = parseInt(num1.value);
		var n2 = parseInt(num2.value);
		var total = n1*n2;
		alert("결과값:"+total);
	}
	function division() {
		var num1 = document.getElementById("num1");
		var num2 = document.getElementById("num2");
		var n1 = parseInt(num1.value);
		var n2 = parseInt(num2.value);
		var total = n1/n2;
		alert("결과값:"+total);
	}
</script>
</head>
<body>
	<h1>연산자</h1>
	첫번째 수:<input type="text" name="num1" id="num1"><br>
	두번째 수:<input type="text" name="num2" id="num2"><br>
	<button type="button" onclick="plus()">덧셈</button>
	<button type="button" onclick="minus()">뺏셈</button>
	<button type="button" onclick="multiply()">곱셈</button>
	<button type="button" onclick="division()">나눗셈</button>
</body>
</html>
