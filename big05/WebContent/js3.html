<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
			var num1=prompt("첫번째 숫자를 입력.");
			var num2=prompt("두번째 숫자를 입력.");
			n1=parseInt(num1);
			n2=parseInt(num2);
			var total=0;
			for (var i = n1; i <= n2; i++) {
				total+=i;
			}
			alert(num1+"부터"+num2+"까지의 합은"+total);
		</script>
	</head>
	<body>
	
	</body>
</html>
