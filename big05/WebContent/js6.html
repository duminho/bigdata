<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function start() {
		alert("환영합니다");
	}
	function coffee(num,price) {
		total=price/num;
		itotal=parseInt(total);
		alert("인당 내야할 금액"+itotal);
	}
	start();
	num=prompt("사람수");
	price=prompt("커피가격");
	coffee(num,price);
</script>
