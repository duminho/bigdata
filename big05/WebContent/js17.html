<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function naver() {
		location.href="https://www.naver.com/";
	}
	function daum() {
		location.href="https://www.daum.net/";
	}
	function google() {
		location.href="https://www.google.com/?hl=ko";
	}

</script>
</head>
<body>
	<h1>사이트 이동</h1>
	<button type="button" onclick="naver()">네이버로</button><br>
	<button type="button" onclick="daum()">다음으로</button><br>
	<button type="button" onclick="google()">구글로</button><br>
</body>
</html>
